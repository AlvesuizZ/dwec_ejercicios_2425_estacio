<h2>{{ title }}</h2>
<span>Username: {{ username }}</span><br>
<span>The users name: {{ name }}</span>
<span>Preferred Framework: </span>
<ul>
    <li>
        Static image:
        <img ngSrc="/img/logo.svg" alt="Angular logo" width="32" height="32">
    </li>
    <li>
        Dynamic image:
        <img [ngSrc]="logoUrl" [alt]="logoAlt" width="32" height="32">
    </li>
</ul>
